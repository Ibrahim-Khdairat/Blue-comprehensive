
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anesthesia Review Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-100">
    <div class="min-h-screen flex flex-col items-center justify-center bg-slate-50 p-4 font-sans">
        <div class="w-full max-w-4xl mx-auto">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-slate-800">Anesthesia Review Quiz</h1>
                <p class="text-slate-600 mt-2">Test your knowledge from 'A Comprehensive Review, Sixth Edition'</p>
            </header>

            <main id="quiz-container" class="bg-white rounded-2xl shadow-2xl p-6 md:p-10">
                <!-- Quiz View -->
                <div id="quiz-view">
                    <div class="flex justify-between items-center mb-4 text-slate-700">
                        <p id="question-counter" class="text-lg font-semibold"></p>
                        <p id="score-display" class="text-lg font-semibold"></p>
                    </div>
                    <div class="w-full bg-slate-200 rounded-full h-2.5 mb-6">
                        <div id="progress-bar" class="bg-cyan-600 h-2.5 rounded-full transition-all duration-300 ease-in-out" style="width: 0%"></div>
                    </div>
                    <div class="space-y-6">
                        <h2 id="question-text" class="text-2xl font-semibold text-slate-800 leading-snug"></h2>
                        <div id="options-container" class="space-y-3">
                            <!-- Options will be injected by JavaScript -->
                        </div>
                    </div>
                    <div id="feedback-container" class="mt-6 hidden">
                        <!-- Feedback will be injected by JavaScript -->
                    </div>
                    <div class="mt-8 flex justify-end">
                        <button id="next-button" class="px-8 py-3 bg-cyan-600 text-white font-bold rounded-lg shadow-md hover:bg-cyan-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition-colors duration-200" disabled>
                            Next Question
                        </button>
                    </div>
                </div>

                <!-- Score Screen View -->
                <div id="score-screen" class="hidden text-center flex flex-col items-center py-10">
                    <h2 class="text-3xl font-bold text-slate-800 mb-4">Quiz Completed!</h2>
                    <p class="text-lg text-slate-600 mb-6">Your final score is:</p>
                    <div class="relative w-48 h-48 mb-6">
                        <svg class="w-full h-full" viewBox="0 0 100 100">
                            <circle class="text-slate-200" stroke-width="10" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" />
                            <circle id="score-ring" class="text-cyan-600" stroke-width="10" stroke-dasharray="283" stroke-dashoffset="283" stroke-linecap="round" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" style="transform: rotate(-90deg); transform-origin: 50% 50%; transition: stroke-dashoffset 1s ease-out;"></circle>
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center">
                            <span id="score-percentage" class="text-4xl font-bold text-cyan-700"></span>
                            <span id="score-text" class="text-slate-500"></span>
                        </div>
                    </div>
                    <p id="score-feedback" class="text-lg text-slate-700 mb-8 max-w-md"></p>
                    <button id="restart-button" class="px-10 py-4 bg-cyan-600 text-white font-bold rounded-lg shadow-md hover:bg-cyan-700 transition-colors duration-200">
                        Restart Quiz
                    </button>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
